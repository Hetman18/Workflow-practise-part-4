name: Deploy
on: push
jobs:
  lintRunner:
    runs-on: ubuntu-latest
    steps:
      - name: GET code
        uses: actions/checkout@3
      - name: Install dependencies
        uses: npm ci
      - name: Run Lint
        uses: npm run lint
  testRunner:
    needs: lintRunner
    runs-on: ubuntu-latest
    steps:
      - name: GET code
        uses: actions/checkout@3
      - name: Install dependencies
        uses: npm ci
      - name: Run test
        uses: npm run test
  buildRunner:
    needs: [lintRunner, testRunner]
    runs-on: ubuntu-latest
    steps:
      - name: GET code
        uses: actions/checkout@3
      - name: Install dependencies
        uses: npm ci
      - name: Install dependencies
        uses: npm ci
      - name: Build project
        uses: npm run build